{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="navbar">
    <h3 class="main-title">YouEvent.com</h3>
    <ul class="nav-list">
        <li class="nav-item">
            <a class="nav-link click-scroll" href="{% url 'generer_lien' %}"><i class="bi bi-house-fill"></i></a>
        </li>
    </ul>
</nav>
<div class="background-image">
    <div class="blur-overlay"></div>
    <div class="container mt-5">
        <h2 class="text-center text-white mb-4">Confirmation d'enregitrement</h2>
        <form method="post" class="border p-4 rounded shadow bg-white">
            <p>Merci de nous avoir honorés de votre présence ! Votre formulaire a été enregistré avec succès. Nous vous notifierons très prochainement. </p>
            <img src="{% static 'image/ok.png' %}" alt="" width="70" height="auto">
        </form>
    </div>

</div>

<style>
     body {
        overflow: hidden; /* Empêche le défilement */
    }
    .background-image {
        background-image: url("{% static 'image/save1.jpg' %}");
        background-size: cover; /* Couvre tout l'élément */
        background-position: center; /* Centre l'image */
        height: 100vh; /* Hauteur de la fenêtre */
        position: relative; /* Position relative pour le dégradé */
        align-items: flex-end; /* Aligne le contenu en bas */
        justify-content: center; /* Centre horizontalement */
        padding: 100px 20px; /* Espacement en bas */
    }

    .blur-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Couleur sombre pour le contraste */
        backdrop-filter: blur(10px); /* Appliquer le flou */
        z-index: 1; /* En dessous du contenu */
    }

    .container {
        background-color: rgba(1, 48, 45, 0.5); /* Fond noir semi-transparent */
        padding: 5px; /* Rembourrage */
        border-radius: 15px; /* Coins arrondis */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Ombre pour un effet de profondeur */
        text-align: center; /* Centrer le texte */
        width: 80%; /* Largeur du conteneur */
        max-width: 70%; /* Largeur maximale */
        position: relative; /* Position relative pour le texte */
        z-index: 3; /* Assure que le texte soit au-dessus de l'overlay */
    }

    h2 {
        font-family: 'Arial', sans-serif; /* Police du titre */
    }

    /* Styles pour arrondir les champs de formulaire */
    .form-control {
        border-radius: 20px;  /* Arrondir les champs */
        padding: 10px;        /* Espacement interne */
        border: 1px solid #ccc; /* Bordure légère */
        transition: border-color 0.3s; /* Transition pour l'effet au focus */
    }

    .form-control:focus {
        border-color: #007bff; /* Couleur de bordure au focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Ombre au focus */
    }

    /* Styles pour le bouton */
    .btn {
        border-radius: 20px;  /* Arrondir le bouton */
        font-weight: bold;     /* Épaissir le texte du bouton */
        transition: background-color 0.3s; /* Transition au survol */
    }

    .btn:hover {
        background-color: #0056b3; /* Couleur au survol */
    }

    /* Styles pour les placeholders */
    ::placeholder {
        color: #999;           /* Couleur du placeholder */
        opacity: 1;            /* Opacité */
    }

    /* Pour les navigateurs spécifiques */
    :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: #999;
    }
    ::-ms-input-placeholder { /* Microsoft Edge */
        color: #999;
    }

    .navbar {
            background-color: #000000; /* Couleur noir */
            position: relative; /* Fixe la navbar en haut */
            width: 100%; /* Prend toute la largeur */
            height: auto;
            top: 0; /* Positionne en haut */
            z-index: 1000; /* Assure que la navbar reste au-dessus */
            color: #fff; /* Couleur du texte de la navbar */
        }
        .navbar .main-title {
            font-size: 2em;
            margin: 0;
            display: inline-block;
        }
        .nav-list {
            list-style-type: none; /* Supprime les puces */
            padding: 0;
            margin: 0;
            display: inline-block; /* Affiche les éléments en ligne */
        }
        .nav-item {
            display: inline; /* Affiche les éléments en ligne */
        }
        .nav-link {
            color: #ffffff; /* Couleur du texte des liens */
            text-decoration: none; /* Supprime le soulignement */
            font-size: 1.1em; /* Taille de police */
        }
        .nav-link:hover {
            text-decoration: underline; /* Souligne au survol */
        }
</style>

{% endblock %}
