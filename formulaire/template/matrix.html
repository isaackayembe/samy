<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Effect</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        height: 100vh;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<script>
// Récupérer le canvas
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

// Prendre toute la taille de l'écran
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

// Lettres possibles
const letters = 'アァイィウエカガキギクグケゲコゴサザシジスズセソタチッツナニヌネノハバパヒビピフブプホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const lettersArray = letters.split('');

// Taille de la police
const fontSize = 16;
const columns = canvas.width / fontSize;

// Initialiser les gouttes
const drops = [];
for (let x = 0; x < columns; x++) {
    drops[x] = Math.random() * canvas.height; 
}

// Dessiner les caractères
function draw() {
    // Effet de fondu noir
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0'; // Vert pur
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Remettre à 0 de temps en temps
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

// Redessiner toutes les 33ms (~30fps)
setInterval(draw, 33);

// Adapter en cas de redimensionnement de fenêtre
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
